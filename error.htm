  <h1>앗!! 페이지를 불러오던 중 오류가 발생했습니다.<br />이 오류는 대개 해당 페이지가 처음부터 없거나 이름이 바뀌었거나, 혹은 삭제되었거나 접근할 수 없을 때 발생합니다. 또는 서버에 오류가 있는 것일 수도 있습니다.<br />우선 주소를 올바르게 입력했는지 확인해주시고, 만일 주소가 올바른데도 오류가 지속될 경우 사이트 관리자(페이지 하단 연락처)로 문의하세요.</h1>
  <noscript>자바스크립트(JS)를 켜시면 보다 자세한 오류 내용을 확인할 수 있습니다.</noscript>
  <h3 id="error_content"></h3>
  <script>
   var statcodes = {200 : "OK", 400 : "Bad Request", 401 : "Unauthorized", 402 : "Payment Required", 403 : "Forbidden", 404 : "Not Found", 405 : "Method Not Allowed", 406 : "Not Acceptable", 407 : "Proxy Authentication Required", 408 : "Request Timeout", 409 : "Conflict", 410 : "Gone", 411 : "Length Required", 412 : "Precondition Failed", 413 : "Payload Too Large", 414 : "Request-URI Too Long", 415 : "Unsupported Media Type", 416 : "Request Range Not Satisfiable", 417 : "Expectation Failed", 418 : "I'm a teapot", 420 : "Enhance Your Calm", 421 : "Misdirected Request", 422 : "Unprocessable Entity", 423 : "Locked", 424 : "Failed Dependency", 425 : "Too Early", 426 : "Upgrade Required", 429 : "Too Many Requests", 431 : "Request Header Fields Too Large", 444 : "No Response", 451 : "Unavailable For Legal Reasons", 500 : "Internal Server Error", 501 : "Not Implemented", 502 : "Bad Gateway", 503 : "Service Unavailable", 504 : "Gateway Timeout"};
   var r = new XMLHttpRequest();
   r.open("GET",window.location.href,true);
   r.onreadystatechange = function(){
    if(r.readyState == 4){document.getElementById("error_content").innerHTML = `(오류 정보 : ${r.status} ${statcodes[r.status]})`;}
   }
   r.send();
  </script>
